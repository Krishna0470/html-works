<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="nav">
        <a href="#home" class="active">NAVBAR</a>
        
        <div id="menu" >
            <P id="p1"></P>
            <p id="p2"></p>
            <p id="p3"></p>
        </div>
       
        <a  href="javascript:void(0);" class="icon">
            <span  class="material-symbols-outlined">
                menu
                </span>
        </a>
      </div>
      



    <button id="but">click me</button>
    <p class="para"></p>
    


    <input id="add" oninput="getvalue()" type="text">
    <button onclick="addli()" >add</button>
    <ul id="list">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <form name="error" onsubmit="return validateForm()">
       
        <input type="text" name="name" value="" placeholder="Enter NAME">
        <span class="error"><p id="name_error"></p></span>

        
        <input type="text" name="email" value="" placeholder=" Enter EMAIL ID" >
        <span class="error"><p id="email_error"></p></span>


        
        <input type="password" name="password" value="" placeholder="Enter PASSWORD" >
        <span class="error"><p id="password_error"></p></span>


        <input type="submit" name="submit" value="submit">

</form>



    <div class="slide"
        style="position: relative; display: flex; align-items: center; justify-content: center;top:550px;">


        <img style="position: absolute; z-index: 3;" id="img1" class="img1" width="40%" src="img/img1.png" alt="">

        <img style="position: absolute; z-index: 2;" id="img2" class="img2" width="40%" src="img/img2.png" alt="">

        <img style="position: absolute; z-index: 1;" id="img3" class="img3" width="40%" src="img/img3.png" alt="">

        <img style="position: absolute; z-index: 0;" id="img4" class="img4" width="40%" src="img/img4.png" alt="">

        <div class="buttons">
            <a href="" id="left-arrow"><img src="./img/left arrow.png" width="80" alt=""></a>
            <a id="right-arrow" href=""><img src="./img/right arrow.png" width="80" alt="" style="margin-left: 800px;"></a>
        </div>

    </div>




    <form name="json" id="myform" onsubmit="return validate()">
    
        <textarea name="text" id="cont" cols="30" rows="10"></textarea>
        <input type="submit">

    </form>
    

    <style>
        .buttons {
            z-index: 4;

        }

        
    </style>
    <script src="script.js"></script>
</body>

</html>
