<!DOCTYPE html>
<html>
    <head>
        <title>nested list </title>
    </head>
    <body>
        <h1>Nested List in HTML </h1>
        <div>
            <ol>
                <li>India</li>
                <ol type="I">
                    <li>Uttar Pradesh</li>
                    <ol type="a">
                        <li>Lucknow</li>
                        <ul type="disc">
                            <li>Gomti Nagar</li>
                            <li>Aminabad</li>
                        </ul>
                        <li>Prayagraj</li>
                        <li>Basti</li>
                        <li>varanasi</li>
                    </ol>
                    <li>Bihar</li>
                    <li>Madhya Pradesh</li>
                    <ul type="circle">
                        <li>Indore</li>
                        <li>Bhopal</li>
                    </ul>
                </ol>
                <li>America</li>
                <ol type="A">
                    <li>New York</li>
                    <li>California</li>
                    <li>Texas</li>
                </ol>
            </ol>
        </div>
    </body>
</html>
